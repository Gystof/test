<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('backend.static', filename='bootstrap/dist/css/bootstrap.min.css') }}">
    <title>
        {% if title %}
        {{title}}
        {% else %}
        Админка
        {% endif %}
    </title>
</head>
<body>
    <div class="container">
        <h1>
        {% if title %}
            {{title}}
        {% else %}
            Админка
        {% endif %}
    </h1>
    {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('backend.static', filename='bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
