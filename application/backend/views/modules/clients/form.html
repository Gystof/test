{% extends '../layout.html' %}

{% block content %}
<form action="" method="post" novalidate>
  <div>{{ form.csrf_token }}</div>
  <div>
    {{ form.email.label() }}
    {{ form.email() }}
    {% if form.email.errors %}
      <ul>
      {% for error in form.email.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </div>
  <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
